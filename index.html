<html>
	<head>
		<meta charset="UTF-8">
		<title>Pattern lock demo</title>
		<link rel="icon" href="./favicon.svg">
		<!-- Include jQuery via CDN -->
		<link type="text/css" rel="stylesheet" href="index.css">
		<script src="pattern-lock.js"></script>
		<!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
	</head>
	<body>
		<div id="gradient-border">
			<div id="main-wrapper">
				<div id="content">
					<h1 class="rainbow-text">Pattern Lock</h1>
					<div id="pattern-selection">
						<div id="size">
							<div id="minus" style="scale: 1.2; width: 1ch;">-</div>
							<div id="size-number">3</div>
							<div id="plus">+</div>
						</div>
						<div id="shapes">
							<div class="shape selected" shape-func="square"></div>
							<div class="shape" shape-func="triangle"></div>
							<div class="shape" shape-func="hex"></div>
							<div class="shape" shape-func="rhombus"></div>
							<div class="shape" shape-func="hourglass"></div>
							
							<script>
								document.querySelectorAll('.shape').forEach((shape) => {
									var shapeFunc = shape.getAttribute("shape-func");
									let lock = new PatternLock(shape, 3, shapeFuncs[shapeFunc], true);
								})
							</script>
						</div>
					</div>
					<div id="pattern-table" class="rotating-gradient-border">
						<canvas id="lines" width="500" height="500"></canvas>
						<div class="dynamic-dots">
							<!-- contents will be added by script -->
						</div>
					</div>
					<div id="results">
						<span><b class="white-outline">Pattern:</b></span>
						<span id="pattern-result"></span>
					</div>

				</div>
				<footer>
					<img id="footer-icon" src="favicon.svg" alt="icon">
					<span>Michal Mart√≠nek 2025</span>
				</footer>
			</div>
		</div>
	</body>
</html>
